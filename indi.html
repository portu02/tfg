<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <style>
        .object-fit-cover-top {
            object-fit: cover;
            object-position: top;
            width: 100%;
            height: 70vh;
            /* Altura del carrusel */
        }

        #hoja {
            margin-top: 0px;
            margin-left: 200px;
            margin-right: 200px;
            background-color: black;
            height: 500vh;
        }
        .linea{
            height: 5px;
            background-color: white;
            width: auto;
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"
        style="margin: 0 auto;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.joblo.com/wp-content/uploads/2022/11/indiana-jones-5-empire-cover.jpg"
                    class="d-block w-100 object-fit-cover-top"
                    alt="https://www.joblo.com/wp-content/uploads/2022/11/indiana-jones-5-empire-cover.jpg"
                    style="max-height: 500px; object-fit: cover;">
                <div class="carousel-caption d-none d-md-block" style="text-align: left;">
                    <h5>Indiana Jones</h5>
                    <p>Descripción de la imagen 1</p>
                </div>
            </div>
            <div class="carousel-item">

                <img src="https://www.joblo.com/wp-content/uploads/2022/11/indiana-jones-5-empire-cover.jpg"
                    class="d-block w-100 object-fit-cover-top"
                    alt="https://www.joblo.com/wp-content/uploads/2022/11/indiana-jones-5-empire-cover.jpg"
                    style="max-height: 500px; object-fit: cover;">
                <div class="carousel-caption d-none d-md-block" style="text-align: left;">
                    <h5>Título de la imagen 2</h5>
                    <p>Descripción de la imagen 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.joblo.com/wp-content/uploads/2022/11/indiana-jones-5-empire-cover.jpg"
                    class="d-block w-100 object-fit-cover-top"
                    alt="https://www.joblo.com/wp-content/uploads/2022/11/indiana-jones-5-empire-cover.jpg"
                    style="max-height: 500px; object-fit: cover;">
                <div class="carousel-caption d-none d-md-block" style="text-align: left;">
                    <h5>Título de la imagen 3</h5>
                    <p>Descripción de la imagen 3</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="hoja">
        <h2 style="color: white;">Cartelera</h2>
        <div class="linea"></div>
    </div>

</body>

</html>
